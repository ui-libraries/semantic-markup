<head>
  <title>Semantic Markup Tool</title>  
</head>

<body>
  <div class="row-fluid">
    <div class="span12">
      <div id="title-bar"><h1>Semantic Markup</h1></div> 
      <div id="contents">     
        <div class="row-fluid">
          {{>doc}}
          <div class="span6 content-box">
            {{>entitylist}}
          </div>
        </div>
      </div>
    </div>
  </div> 
</body>

<template name="doc">
  <div class="span6 content-box">
    {{#with docs}}  
      <div id="docmetadata"><h4>{{title}} by {{creator}}</h2></div>
      <div class="row-fluid">
        <div id="doctext" class="span10">
          {{{formatText "cookbook"}}}
        </div>
        <br/>
        <div id="buttons" class="span2">
          <button type="submit" class="btn btn-info" id="recipe-button">Add to recipe list</button>
        </div>
      </div>        
    {{/with}}
  </div>
</template>

<template name="entitylist">
  <div id="output">
    <h4>Recipe List</h4>
    <div id="entity-collection">
    {{#if entities}}
      <ul>
        {{#each entities}}
          <li>{{{text}}} <button class="test" id="remove-button"><i class="icon-remove icon-white"></i></button></li>        
        {{/each}}
      </ul>
    {{/if}}
  </div>
  </div>
</template>
